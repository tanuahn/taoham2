<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var numberN = parseInt(prompt("Nhap so nguyen"));

    function giaiThua(N) {
        var sum = 1;
        for (i = 1; i <= N; i++) {
            sum = sum * i
        }
        alert(sum);
    }
    giaiThua(numberN);
</script>
</body>
</html>
