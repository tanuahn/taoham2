<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var array = ["A", "b", "c", 1, 2, 4, 9]

    function check() {
        var nhap = prompt("nhap vao");
        var check = false;

        for (i = 0; i < array.length; i++) {
            if (nhap == array[i]) {
                var area = i;
                check = true;
            }
        }
        if (check == true) {
            alert(nhap + " o vi tri " + area);
        } else {
            alert(-1);
        }
    }

    check()

</script>
</body>
</html>
